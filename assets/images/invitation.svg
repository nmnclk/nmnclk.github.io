<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inviteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fce4ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8bbd9;stop-opacity:1" />
    </linearGradient>
    <pattern id="lace" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#e91e63" opacity="0.1"/>
      <circle cx="0" cy="0" r="1" fill="#e91e63" opacity="0.1"/>
      <circle cx="30" cy="0" r="1" fill="#e91e63" opacity="0.1"/>
      <circle cx="0" cy="30" r="1" fill="#e91e63" opacity="0.1"/>
      <circle cx="30" cy="30" r="1" fill="#e91e63" opacity="0.1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#inviteGrad)"/>
  <rect width="100%" height="100%" fill="url(#lace)" opacity="0.3"/>
  
  <!-- Decorative border -->
  <rect x="30" y="30" width="540" height="740" fill="none" stroke="#e91e63" stroke-width="3" opacity="0.3"/>
  <rect x="45" y="45" width="510" height="710" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  
  <!-- Header decoration -->
  <g transform="translate(300, 120)">
    <!-- Ornamental design -->
    <path d="M-80,0 Q-60,-20 -40,0 Q-20,-20 0,0 Q20,-20 40,0 Q60,-20 80,0" stroke="#e91e63" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M-80,10 Q-60,-10 -40,10 Q-20,-10 0,10 Q20,-10 40,10 Q60,-10 80,10" stroke="#ffd700" stroke-width="1" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Main title -->
  <text x="300" y="180" text-anchor="middle" font-family="serif" font-size="28" fill="#e91e63" font-weight="bold">
    DAVETİYE
  </text>
  
  <!-- Couple names placeholder -->
  <text x="300" y="240" text-anchor="middle" font-family="serif" font-size="32" fill="#2c3e50" font-weight="bold">
    [Gelin Adı] &amp; [Damat Adı]
  </text>
  
  <!-- Heart separator -->
  <g transform="translate(300, 270)">
    <path d="M0,-10 C0,-15 -5,-20 -10,-20 C-15,-20 -20,-15 -20,-10 C-20,-5 -15,0 -10,0 L0,10 L10,0 C15,0 20,-5 20,-10 C20,-15 15,-20 10,-20 C5,-20 0,-15 0,-10 Z" fill="#e91e63"/>
  </g>
  
  <!-- Wedding details -->
  <text x="300" y="340" text-anchor="middle" font-family="serif" font-size="18" fill="#2c3e50">
    Mutluluğumuzu sizlerle paylaşmak istiyoruz
  </text>
  
  <!-- Date and time -->
  <g transform="translate(300, 400)">
    <rect x="-120" y="-25" width="240" height="50" fill="rgba(233, 30, 99, 0.1)" stroke="#e91e63" stroke-width="1" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-family="serif" font-size="20" fill="#e91e63" font-weight="bold">
      [Düğün Tarihi]
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="serif" font-size="16" fill="#2c3e50">
      [Saat] - [Gün]
    </text>
  </g>
  
  <!-- Venue -->
  <g transform="translate(300, 500)">
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="18" fill="#2c3e50" font-weight="bold">
      Düğün Mekanı
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="serif" font-size="16" fill="#666">
      [Salon Adı]
    </text>
    <text x="0" y="45" text-anchor="middle" font-family="serif" font-size="14" fill="#666">
      [Adres Bilgisi]
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(300, 600)">
    <!-- Ornamental flourish -->
    <path d="M-100,0 Q-80,-15 -60,0 Q-40,-15 -20,0 Q0,-15 20,0 Q40,-15 60,0 Q80,-15 100,0" stroke="#ffd700" stroke-width="2" fill="none" opacity="0.6"/>
    <circle cx="-60" cy="0" r="3" fill="#e91e63" opacity="0.6"/>
    <circle cx="0" cy="0" r="4" fill="#ffd700" opacity="0.8"/>
    <circle cx="60" cy="0" r="3" fill="#e91e63" opacity="0.6"/>
  </g>
  
  <!-- Footer message -->
  <text x="300" y="680" text-anchor="middle" font-family="serif" font-size="16" fill="#2c3e50" font-style="italic">
    Katılımınızla bizi onurlandırın
  </text>
  
  <!-- Bottom decoration -->
  <g transform="translate(300, 720)">
    <path d="M-80,0 Q-60,20 -40,0 Q-20,20 0,0 Q20,20 40,0 Q60,20 80,0" stroke="#e91e63" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M-80,-10 Q-60,10 -40,-10 Q-20,10 0,-10 Q20,10 40,-10 Q60,10 80,-10" stroke="#ffd700" stroke-width="1" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Corner decorations -->
  <g opacity="0.4">
    <!-- Top left -->
    <path d="M60,60 Q80,80 60,100 Q80,120 60,140" stroke="#e91e63" stroke-width="1" fill="none"/>
    <!-- Top right -->
    <path d="M540,60 Q520,80 540,100 Q520,120 540,140" stroke="#e91e63" stroke-width="1" fill="none"/>
    <!-- Bottom left -->
    <path d="M60,660 Q80,680 60,700 Q80,720 60,740" stroke="#e91e63" stroke-width="1" fill="none"/>
    <!-- Bottom right -->
    <path d="M540,660 Q520,680 540,700 Q520,720 540,740" stroke="#e91e63" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Placeholder indicator -->
  <text x="300" y="760" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#999" opacity="0.7">
    Davetiye tasarımınızı buraya ekleyin
  </text>
</svg> 