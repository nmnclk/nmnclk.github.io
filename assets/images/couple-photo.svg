<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="hearts" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M25,15 C25,10 20,5 15,5 C10,5 5,10 5,15 C5,20 10,25 15,25 L25,35 L35,25 C40,25 45,20 45,15 C45,10 40,5 35,5 C30,5 25,10 25,15 Z" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#hearts)"/>
  
  <!-- Main Content -->
  <g transform="translate(400, 300)">
    <!-- Two figures representing couple -->
    <g transform="translate(-100, 0)">
      <!-- Female figure -->
      <circle cx="0" cy="-50" r="25" fill="rgba(255,255,255,0.9)" stroke="#fff" stroke-width="3"/>
      <path d="M-20,-25 Q-25,-20 -25,0 L-25,30 Q-25,35 -20,35 L20,35 Q25,35 25,30 L25,0 Q25,-20 20,-25 Z" fill="rgba(255,255,255,0.9)" stroke="#fff" stroke-width="2"/>
      <!-- Hair (longer for female) -->
      <path d="M-25,-50 Q-35,-60 -30,-70 Q-20,-75 -10,-70 Q0,-75 10,-70 Q20,-75 30,-70 Q35,-60 25,-50" fill="#8B4513" opacity="0.8"/>
    </g>
    
    <g transform="translate(100, 0)">
      <!-- Male figure -->
      <circle cx="0" cy="-50" r="25" fill="rgba(255,255,255,0.9)" stroke="#fff" stroke-width="3"/>
      <path d="M-20,-25 Q-25,-20 -25,0 L-25,30 Q-25,35 -20,35 L20,35 Q25,35 25,30 L25,0 Q25,-20 20,-25 Z" fill="rgba(255,255,255,0.9)" stroke="#fff" stroke-width="2"/>
      <!-- Hair (shorter for male) -->
      <path d="M-25,-50 Q-30,-60 -20,-65 Q-10,-68 0,-65 Q10,-68 20,-65 Q30,-60 25,-50" fill="#654321" opacity="0.8"/>
    </g>
    
    <!-- Heart between them -->
    <path d="M0,-20 C0,-30 -10,-40 -20,-40 C-30,-40 -40,-30 -40,-20 C-40,-10 -30,0 -20,0 L0,20 L20,0 C30,0 40,-10 40,-20 C40,-30 30,-40 20,-40 C10,-40 0,-30 0,-20 Z" fill="#e91e63" opacity="0.9"/>
  </g>
  
  <!-- Decorative text -->
  <text x="400" y="450" text-anchor="middle" font-family="serif" font-size="36" fill="white" opacity="0.9">
    Çift Fotoğrafınız
  </text>
  <text x="400" y="490" text-anchor="middle" font-family="serif" font-size="20" fill="white" opacity="0.7">
    800 x 600 px önerilen boyut
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="3" fill="white"/>
    <circle cx="700" cy="120" r="2" fill="white"/>
    <circle cx="150" cy="500" r="2" fill="white"/>
    <circle cx="650" cy="480" r="3" fill="white"/>
    <circle cx="80" cy="300" r="1" fill="white"/>
    <circle cx="720" cy="350" r="2" fill="white"/>
  </g>
</svg> 